<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.ico">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }} <img src="https://1.gravatar.com/avatar/60982fd0a8e0e8cdb39e54329921f120?s=40"></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav pull-right">
            <li class=""><a href="/">Home</a></li>
            <li><a href="https://github.com/ilanco">GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

        <div class="site">
          <div class="header">
          </div>

          {{ content }}
        </div>

        <div id="footer">
            <div>
                <p>Hi, I'm <span>Ilan Cohen</span> &mdash; <a href="http://ilanco.github.io/">software developer</a></p>
                
                <p>You can <a href="https://twitter.com/cohenilan">follow @cohenilan</a> on Twitter or just <a href="mailto:ilanco@gmail.com?subject=hi">say hello</a></p>
            </div>
        </div>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <script src="//apis.google.com/js/plusone.js"></script>
    <script>
    $(document).ready(function() {
        gapi.comments.render('google-comments', {
            href: window.location,
            width: $(".post-footer").width()-20,
            first_party_property: 'BLOGGER',
            view_type: 'FILTERED_POSTMOD'
        });

        gapi.commentcount.render('google-comments-count', {
            href: window.location
        });
    });
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</body>
</html>
