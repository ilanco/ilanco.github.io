---
layout: default
---
<div id="post">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">
            <span class="glyphicon glyphicon-calendar"></span> <span class="date-container minor-meta updated">{{ page.date | date_to_string }}</span>
        </p>
    </div>

    <div class="content">
        <div class="post">
        {{ content }}
        </div>

        <div class="post-footer">
            <div class="row share">
                <div class="col-md-4">
                    <span class="share-item google-plus">
                        <!-- Google + -->
                        <p><g:plusone size="medium"></g:plusone></p>
                    </span>
                </div>

                <div class="col-md-4">
                    <span class="share-item twitter">
                        <a href="https://twitter.com/share" class="twitter-share-button" data-via="erjjones">Tweet</a>
                    </span>
                </div>
            </div>

            <div class="comment">
                <div id="google-comments"></div>
            </div>
        </div>
    </div>
</div>
