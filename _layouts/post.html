---
layout: default
---
<div id="post">
    <div class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">
            <span class="date-container minor-meta updated">{{ page.date | date_to_string }}</span>
        </p>
    </div>

    <div class="content">
        <div class="post">
        {{ content }}
        </div>
    </div>
</div>
