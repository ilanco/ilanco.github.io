---
layout: default
title: Ilan Cohen
---

<div id="home">
    <div class="page-header">
        <h3>Blog Posts</h3>
    </div>

    <div class="content">
        {% for post in site.posts %}
        <div class="post">
            <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
            <span class="post-meta-infos">
                <span class="glyphicon glyphicon-calendar"></span><span class="date-container minor-meta updated">{{ post.date | date_to_string }}</span>
            </span>
        </div>
        {% endfor %}
    </div>
</div>
